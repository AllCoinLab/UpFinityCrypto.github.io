<div class="container">

  <div class="section-title">
    <h2>Status</h2>
    <div>Buy: <span id="buyStatus"></span></div>
    <div>Sell: <span id="sellStatus"></span></div>
    <div class="text-center" style="margin-top:25px;">
        <a href="#null" id="connect" class="button scrollto" onclick="fconnect();">Connect Wallet</a>
        <div id="connectResult"><span><span></div>
    </div>
    
  </div>

  <div class="row">
    <div class="col-12 col-lg-12 text-justify content">
      <p>Questions about sell? Check FAQs!</p>
      <a href="pages/faqs.html" class="button scrollto">FAQs</a>
    </div>
    <div class="col-12 col-lg-12 text-justify content">
      <div class="row mt-5">
        <span id="devNotice"></span>
      </div>
      <div class="row mt-5" style="font-size: 10vw; font-weight: bold;">
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Limit Per 1 Buy</h5>
              <h6 class="text-center ">(<span id="_maxTxNume"></span>% Liq)</h6>
              <div id="oneBuyLimitStatus" class="text-center"></div>
              
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Balance</h5>
              <h6 class="text-center ">(<span id="_maxBalanceNume"></span>% Max)</h6>
              <div id="balanceStatus" class="text-center" style="font-size: 4vw;"></div>
              <div id="balancePercentageStatus" class="text-center"></div>
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Grade</h5>
              <div id="balanceIcon" style="font-size: 100px; font-weight: 0;"></div>
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Tax Reduction</h5>
              <div>-<span id="taxReduction" class="text-center"></span>%</div>
          </div>
        </div>
      
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Limit Per 1 Sell</h5>
              <h6 class="text-center ">(<span id="_maxSellNume"></span>% Impact)</h6>
              <div id="oneSellLimitStatus" class="text-center"></div>
              
          </div>
        </div>
       <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Sell Cooltime</h5>
              <div id="sellCooltime" class="text-center"></div>
              
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 id="cantSellStatus" class="text-center "></h5>
              <div id="circuitBreakerStatus" class="text-center"></div>
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Tax Penalty</h5>
              <div>+<span id="yourTaxPenalty"></span>%</div>
          </div>
        </div>
        <div class="col-6 col-lg-3 align-items-stretch center">
          <div class="icon-box">
              <h5 class="text-center ">Dividend Party</h5>
              <div id="dividendPartyStatus"></div>
              <div>+<span id="dividendPartyImpactMin"></span>% ~ +<span id="dividendPartyImpactMax"></span>%</div>
          </div>
        </div>
      </div>
      
      <div id="myNFT" class="container">
        <div class="section-title">
          <h2>my NFT</h2>
          <div class="text-center" style="margin-top:25px;">
              <a href="#null" id="connect" class="button scrollto" onclick="fconnect();">Connect Wallet</a>
              <div id="connectResult"><span><span></div>
          </div>
          <p>Total Minted: <span id="totalMyNFTCount"></span></p>
          <p>Buy Tax Reduction: -<span id="taxReduction" class="text-center"></span>%</p>
        </div>

        <div id="myNFTs" class="row">
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 center">
    <img src="assets/img/whale.gif">
  </div>
</div>
